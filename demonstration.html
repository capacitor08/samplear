<!DOCTYPE html>
<html>
	<head>
	<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
	<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

	<script>
	    window.onload = function() {
	        AFRAME.registerComponent('videohandler1', {
	            init: function () {
	                var marker = this.el;

	                this.vid = document.querySelector("#vid1");

	                marker.addEventListener('markerFound', function () {
	                    this.vid.play();
	                }.bind(this));

					marker.addEventListener('markerLost', function() {
						this.vid.pause();
						this.vid.currentTime = 0;
					}.bind(this));
	            }
	        });
	        AFRAME.registerComponent('videohandler2', {
	            init: function () {
	                var marker = this.el;

	                this.vid = document.querySelector("#vid2");

	                marker.addEventListener('markerFound', function () {
	                    this.vid.play();
	                }.bind(this));

					marker.addEventListener('markerLost', function() {
						this.vid.pause();
						this.vid.currentTime = 0;
					}.bind(this));
	            }
	        });
	    };
	</script>

	<style>
	    .arjs-loader {
	        height: 100%;
	        width: 100%;
	        position: absolute;
	        top: 0;
	        left: 0;
	        background-color: rgba(0, 0, 0, 0.8);
	        z-index: 9999;
	        display: flex;
	        justify-content: center;
	        align-items: center;
	    }

	    .arjs-loader div {
	        text-align: center;
	        font-size: 1.25em;
	        color: white;
	    }
	</style>

	<body style='margin : 0px; overflow: hidden;'>
	    <div class="arjs-loader">
	        <div> now Loading, please wait...</div>
	    </div>
	    <a-scene
	        vr-mode-ui="enabled: false;"
	        renderer='antialias: true; alpha: true; precision: medium;'
	        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

	        <a-assets>
	            <video src="./bigbuckbunny2025.mp4"
	                preload="auto" id="vid1" response-type="arraybuffer" loop
	                crossorigin webkit-playsinline autoplay muted playsinline>
	            </video>
	            <video src="./rotating_earth.mp4"
	                preload="auto" id="vid2" response-type="arraybuffer" loop
	                crossorigin webkit-playsinline autoplay muted playsinline>
	            </video>
	        </a-assets>

	        <a-nft
	            videohandler2
	            type='nft' url="./samplear/imagetrack/cute"
	            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
	            <a-video
	                src="#vid2"
	                position='100 0 -150'
	                rotation='-90 0 0'
	                width='200'
	                height='120'
	                >
	            </a-video>
	        </a-nft>
	        <a-nft
	            videohandler1
	            type='nft' url="./samplear/imagetrack/trexbig"
	            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
	            <a-video
	                src="#vid1"
	                position='100 0 -200'
	                rotation='-90 0 0'
	                width='300'
	                height='175'
	                >
	            </a-video>
	        </a-nft>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
