<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Redirect on Image Detection</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-assets></a-assets>

      <!-- Marker 1 -->
      <a-nft type="nft" url="imagetrack/cute" id="marker1"></a-nft>

      <!-- Marker 2 -->
      <a-nft type="nft" url="imagetrack/trexbig" id="marker2"></a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker1 = document.querySelector("#marker1");
      const marker2 = document.querySelector("#marker2");

      marker1.addEventListener("markerFound", () => {
        window.location.href = "video1.html";
      });

      marker2.addEventListener("markerFound", () => {
        window.location.href = "video2.html";
      });
    </script>
  </body>
</html>
