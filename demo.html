<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー1 -->
      <a-nft
        type="nft"
        url="marker1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-video 
          src="#video1"
          width="1"
          height="0.6"
          position="0 0 0">
        </a-video>
      </a-nft>

      <!-- マーカー2 -->
      <a-nft
        type="nft"
        url="marker2"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-video 
          src="#video2"
          width="1"
          height="0.6"
          position="0 0 0">
        </a-video>
      </a-nft>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- ビデオ要素 -->
    <video id="video1" src="video1.mp4" autoplay loop muted playsinline style="display:none;"></video>
    <video id="video2" src="video2.mp4" autoplay loop muted playsinline style="display:none;"></video>
  </body>
</html>
